<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Samarasinghe Super</title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--heading Area-->
<div class="container-fluid " >
  <div class="row text-center formManagement border-info" >

    <!--Home Button-->
    <div class="col" >
      <a class="btn btn-info" href="/home" tabindex="2" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;&nbsp;Home
      </a >
    </div >

    <!--Supplier Name-->
    <div class="col" >
      <h4 class="text-info text-center" >

        <p data-th-text="${supplierDetail.name}" ></p >

      </h4 >
    </div >

    <!--View List Button-->
    <div class="col" >
      <a href="/supplier" class="btn btn-success" tabindex="1" >
        <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp;&nbsp;View List
      </a >
    </div >

  </div >
</div >
<!--details-->
<div class="row" >
  <div class="container-fluid detailform text-white " style="height:450px" >
    <div class="col-sm-12 flex-column text-white " data-th-fragment="supplierDetailsFragment" >
      <div class="row" >
        <!--Left Side-->
        <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
          <!--id-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="supplier_id" >ID :</label >
            </div >
            <div class="col-md-8 " >
              <p id="supplier_id" data-th-text="${supplierDetail.id}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Code-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="code" >Supplier Code :</label >
            </div >
            <div class="col-md-8" >
              <p id="code" data-th-text="${supplierDetail.code}" class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Name-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="name" >Company Name :</label >
            </div >
            <div class="col-md-8" >
              <p id="name" data-th-text="${supplierDetail.name}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--BRN-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="brn" >BRN :</label >
            </div >
            <div class="col-md-8" >
              <p id="brn" data-th-text="${supplierDetail.brn}" class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Contact One-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="contactOne" >Contact No1 :</label >
            </div >
            <div class="col-md-8" >
              <p id="contactOne" data-th-text="${supplierDetail.contactOne}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Contact Two-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="contactTwo" >Contact No2 :</label >
            </div >
            <div class="col-md-8" >
              <p id="contactTwo" data-th-text="${supplierDetail.contactTwo}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
        </div >
        <!--Right Side-->
        <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
          <!--Email-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="email" >Email :</label >
            </div >
            <div class="col-md-8" >
              <p id="email" data-th-text="${supplierDetail.email}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Address-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="address" >Address :</label >
            </div >
            <div class="col-md-8 text-left" >
              <p id="address" class="display_detail text-white "
                 data-th-utext="${supplierDetail.address}" ></p >
            </div >
          </div >
          <!--Created By-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdBy" >Created By :</label >
            </div >
            <div class="col-md-8" >
              <p id="createdBy" data-th-text="${supplierDetail.createdBy}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Created at-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="createdAt" >Created At :</label >
            </div >
            <div class="col-md-8" >
              <p id="createdAt"
                 data-th-text="${#temporals.format(supplierDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Updated by-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="updatedBy" >Updated By :</label >
            </div >
            <div class="col-md-8" >
              <p id="updatedBy"
                 data-th-text="${#temporals.format(supplierDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
          <!--Updated at-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="updatedAt" >Updated At :</label >
            </div >
            <div class="col-md-8" >
              <p id="updatedAt" data-th-text="${{supplierDetail.updatedAt}}"
                 class="display_detail text-white" ></p >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
  <div class="container-fluid detailform text-white " style="height:450px" >
    <div class="col-sm-12 flex-column text-white " >
      <div class="row" >
        <div class="col" id="itemListPresent" data-th-if="${not #lists.isEmpty(supplierDetail.supplierItems)}" >
          <table class="table table-hover table-striped text-white" id="myTable" >
            <thead >
            <tr >
              <th > Index</th >
              <th > Main Category</th >
              <th > Sub Category</th >
              <th > Name</th >
              <th > ROP</th >
              <th > Modify</th >
            </tr >
            </thead >
            <tbody >
            <tr data-th-each="supplierItem, rowCount : ${supplierDetail.supplierItems}" >
              <th data-th-text="${rowCount.count}" ></th >
              <th data-th-text="${supplierItem.item.category.mainCategory.mainCategory}" ></th >
              <th data-th-text="${supplierItem.item.category.name}" ></th >
              <th data-th-text="${supplierItem.item.name}" ></th >
              <th data-th-text="${supplierItem.item.rop}" ></th >
              <th >
                <a data-th-href="${'/item/' + supplierItem.item.id}" class="btn btn-info btn-sm" ><i
                      class="fa fa-folder-open" style="font-size: 15px" ></i >&nbsp;View</a >

              </th >
            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >
  </div >
</div >

<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column " >
  <a href="/supplier" >
    <button class="btn btn-dark mb-5" type="button" tabindex="3" >
      <i class="fa fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
    </button >
  </a >
</div >

<!--details-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
