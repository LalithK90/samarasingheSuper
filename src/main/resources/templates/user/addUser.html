<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Samarasinghe Super </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Employee find-->
<div class="container-fluid" id="employeeFindForm" data-th-if="${employeeDetailShow==false}"
     style="margin-top:50px">
    <div class="col-sm-12 flex-column ">
        <form id="form" method="POST" data-th-action="${'/user/workingPlace'}" data-th-object="${employee}"
              enctype="multipart/form-data" class="bg-dark">
            <div class="form-row">
                <div class="container-fluid">
                    <div class="row text-center formManagement border-info">
                        <div class="col">
                            <a class="btn btn-info" href="/home">
                                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
                            </a>
                        </div>
                        <div class="col">
                            <h4 class="text-dark text-center">
                                <strong>
                                    <span id="formHeader" data-th-text="${addStatus==true?'Add New User':'Update User'}"></span>
                                </strong>
                            </h4>
                        </div>
                        <div class="col">
                            <a href="/user" class="btn btn-success">
                                <i class="fa fa-list"></i>&nbsp; View List
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-5 flex-column">
                    <div class="form-group">
                        <div class="col-4"><span class="requiredfield">*</span>
                            <label class="control-label" for="selectParameter">Parameter :</label>
                        </div>
                        <div class="col-8">
                            <select id="selectParameter" class="form-control" tabindex="1" required>
                                <option value="">Please select</option>
                                <option value="nic">NIC Number</option>
                                <option value="code">Register Number</option>
                                <option value="name">Name</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4 flex-column">
                    <div class="form-group">
                        <div class="col-5"><span class="requiredfield">*</span>
                            <label class="control-label" for="valueEmployee">Value :</label>
                        </div>
                        <div class="col-7">
                            <input id="valueEmployee" tabindex="2" class="form-control" type="text"
                                   minlength="3"
                                   required
                                   autofocus/>
                        </div>
                    </div>
                </div>
                <div class="col-3 flex-column">
                    <div class="form-group">
                        <div class="">
                            <div class="col-2">
                                <label class="control-label"></label>
                            </div>
                            <div class="col-10 text-left" id="btnSearchEmployee">
                                <button class="btn btn-success" tabindex="3" type="submit">
                                    <i class="fa fa-search " style="font-size: 20px"></i>&nbsp; &nbsp;Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--Employee not fount message-->
<div id="employeeNotFoundShow" data-th-if="${employeeNotFoundShow==true}"
     class="alert alert-secondary alert-dismissible fade show text-center" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong><span id="employeeNotFound" data-th-text="${employeeNotFound}"></span></strong>
</div>

<!--User add from-->
<div class="container-fluid formBorder formedit" data-th-if="${employeeDetailShow==true}" id="userFormShow"
     style="margin-top:5px;width:800px;margin-left:-100px">
    <form id="formUser" data-th-action="${addStatus==true?'/user/add':'/user/update'}"
          data-th-object="${user}"
          class="form-horizontal" method="POST" autocomplete="false">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div id="idHide" data-th-if="${addStatus==false}" class="form-row">
                    <div class="col-md-4"><span class="requiredfield">*</span>
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" data-th-field="*{id}" id="id" type="text" readonly/>
                    </div>
                </div>
                <!--Employee details Display-->
                <div class="form-row">
                    <div class="col-md-4"><span class="requiredfield">*</span>
                        <label class="control-label" for="employee">Employee :</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" data-th-field="*{employee}"
                                data-th-each="e : ${employee}"
                                name="employee"
                                id="employee" required>
                            <option id="employeeList"
                                    data-th-text="${e.title.title} + ${' '} + ${e.name} +${' - '} + ${e.nic}"
                                    data-th-value="${e.id}"
                                    data-th-field="*{employee}" value="">Please select
                            </option>
                        </select>
                        <div id="employeeNameBox" data-th-if="${addStatus==false}" class="text-white">

                            <strong>
                                <span id="employeeName"
                                      data-th-text="${user.employee.title.title} + ${' '} + ${user.employee.name} +${' - '} + ${user.employee.nic}"></span>
                                <input type="hidden" id="employeeSelected" data-th-field="*{employee}">
                            </strong>
                        </div>
                    </div>
                </div>
                <!--User name-->
                <div class="form-row" ><span class="requiredfield">*</span>
                    <label class="control-label col-md-4" for="username">User Name :</label>
                    <div class="col-md-8">
                        <input class="form-control" data-th-field="*{username}" id="username"
                               placeholder="Enter User Name Here" required type="text" min="4" data-th-readonly ="${addStatus==false}"/>
                    </div>
                </div>
                <!--Password-->
                <div class="form-row"><span class="requiredfield">*</span>
                    <label class="control-label col-md-4" for="password">Password :</label>
                    <div class="col-md-8">
                        <input class="form-control pwd" id="password" data-th-field="*{password}"
                               placeholder="Enter Password Here" required type="password" min="6"
                        />
                        <div class="text-right">
                            <span id="result"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <!--Button-->

                    <button class="btn btn-success" type="submit" style="margin-right:20px">
                        <i class="fa fa-save" style="font-size: 20px;margin-right:10px"></i><span
                            id="submit"
                            data-th-text="${addStatus==true?'Save': 'Update'}"> </span>
                    </button>

                    <a class="btn btn-info" href="/home">
                        <i class="fa fa-home" style="font-size: 20px"></i> Home
                    </a>
                </div>

            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right" style="margin-top:-320px">

                <!--Roles Display-->
                <div class="form-row" style="margin-top:350px">
                <div class="form-check " data-th-each="role : ${roleList}" style="width:200px;">
                    <label class=" control-label col-md-4 form-check-label">
                        <input type="checkbox" class=" form-control form-check-input"
                               data-th-text="${#strings.toUpperCase(role.roleName.substring(0, 1))+#strings.toLowerCase(role.roleName.substring(1))}"
                               data-th-value="${role.id}"
                               data-th-field="*{roles}" style="margin-top:-10px;margin-left:-55px">
                    </label>
                </div>
                </div>
                <!--Error-->
                <div class="form-row text-white">
                    <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}"
                           data-th-text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="errorDisplay" class="error" data-th-each="err: ${#fields.errors('*')}"
                            data-th-text="${err}"></li>
                    </ul>
                </div>
            </div>

        </div>

    </form>
</div>

<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

<script>

    $(".alert").alert();
</script>
</body>
</html>
