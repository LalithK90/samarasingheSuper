<!DOCTYPE html>
<html lang="en" >
<head  >
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
    <link  data-th-href="@{/css/myCss.css}" media="all" rel="stylesheet" type="text/css"/>

</head>
<body id="loginPage">
<div class="col full-height loginback" >
    <h1>Login Here</h1>

    <div class="col-sm-8">
        <form  data-th-action="${'/login'}" method="post">
            <br/>
            <fieldset>
                <div class="form-label-group">
                    <input type="text" id="username" data-th-name="${'username'}" class="form-control" placeholder="username"
                           required>
                    <label for="username">Username</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="inputPassword" data-th-name="${'password'}" class="form-control"
                           placeholder="password"
                           required>
                    <label for="inputPassword">Password</label>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary " type="submit" id="btnLogin">LOGIN</button>
                </div>
            </fieldset>
            <div class="container-fluid "  data-th-if="${param.error}">
                <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
            </div>
            <div class="container-fluid ">
                <p id="errorMessage"  data-th-text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
            </div>
        </form>
    </div>

</div>

<div   data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<script  data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
